<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Thy & Caio | Save the Date</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="hero.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body>

  <section class="hero">

    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
    >
      <source src="bg.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>

    <div class="hero-content">

      <h1 class="save-date reveal">
        <span class="word save">Save</span>
        <span class="script">the</span>
        <span class="word date">Date</span>
      </h1>

      <p class="subtitle reveal">
        Em breve, mais informações…
      </p>

      <div class="ornament reveal">✦</div>

      <div class="event-date reveal">
        17 Julho 2026 &nbsp;•&nbsp; 11h30
      </div>

    </div>

  </section>

  <script src="reveal.js"></script>

</body>
</html>
