<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Save the Date • Thye & Caio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/animations.css" />
  <link rel="stylesheet" href="css/hero.css" />
</head>

<body>

  <section class="hero">

    <!-- Vídeo de fundo -->
    <video
      class="hero-video"
      autoplay
      muted
      loop
      playsinline
      poster="assets/images/poster.jpg"
    >
      <source src="assets/video/bg-save-the-date.mp4" type="video/mp4">
    </video>

    <!-- Overlay -->
    <div class="hero-overlay"></div>

    <!-- Conteúdo -->
    <div class="hero-content">

      <h1 class="title">
        <span class="script">Save</span>
        <span class="small">the</span>
        <span class="serif">Date</span>
      </h1>

      <p class="subtitle reveal">
        Em breve, mais informações…
      </p>

      <div class="divider reveal"></div>

      <div class="date reveal">
        <p>17 Julho 2026</p>
        <p class="time">11h30</p>
      </div>

    </div>

  </section>

  <!-- JS -->
  <script src="js/reveal.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
